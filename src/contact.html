        <!-- div for the form and social  -->
        <div class=contact-box>
            <form class=form>
                <label for="name">Your name</label><br>
                <input type="text" name="name"><br>
                <label for="email">Your Email address</label><br>
                <input type="email" name="email"><br>
                <label for="phone">Your Phone number(optional)</label><br>

                <label for="message">Type your message here</label><br>
                <input type="text" name="message"><br>
                <button class="button" type="Submit">Submit</button><br>
                <br><br><br>
                <!-- div for github and linkedin icons -->
                <div class="social">
                  <a href="https://www.linkedin.com/in/aishwarya-krishnan-749b7574/">
                  <img src="images/LinkedIn.png"></a>
                  <a href="https://github.com/ash-krish" ><img src="images/github.png"></a>

            </form>
        </div>
